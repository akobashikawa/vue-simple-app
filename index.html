<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 + Vue</title>
</head>

<body>
  <div id="app">
    <h1>HTML5 + Vue</h1>

    {{ hello }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        hello: 'Hello Vue!'
      }
    });
  </script>
</body>

</html>
